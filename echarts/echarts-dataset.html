<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test-echarts</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.js"></script>
  <!-- 引入主题 -->
   <script src="./infographic.js"></script>
</head>
<body>
  <div id="chart" style="width: 800px; height: 400px; border: 1px solid #111111;"></div>

  <script>
    const chartDom = document.getElementById('chart')
    // 生成绘图上下文(容器，主题，渲染方式)
    const chart = echarts.init(chartDom, 'light',{renderer: 'svg'})
    // 设置上下文如何绘图
    chart.setOption({
      // dataset让数据源集中管理
      dataset: {
        source: [
          ['一季度', 100, '分类1', 20, 100],
          ['二季度', 120, '分类2',60, 120],
          ['三季度', 90, '分类3',85, 81],
          ['四季度', 150, , , 88]
        ]
      },
      title: {
        text: 'Echarts 入门'
      },
      xAxis: {
        data: ['一季度','二季度','三季度','四季度']
      },
      yAxis: {},
      // 系列：一组数值映射成对应的图
      series: [{
        type: 'bar',
        // 对应的数据源第0列，与第1列
        encode: {x: 0, y: 1} 
      }, {
        type: 'pie',
        center: ['50%', 60],
        radius: 35,
        encode: {itemName: 2, value: 3} 
      }, {
        type: 'line',
        encode: {x: 0, y: 4} 
      }]
    })
  </script>
</body>
</html>
