<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test-echarts</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.js"></script>
  <!-- 引入主题 -->
   <script src="./infographic.js"></script>
</head>
<body>
  <div id="chart" style="width: 800px; height: 400px; border: 1px solid #111111;"></div>

  <script>
    const chartDom = document.getElementById('chart')
    // 生成绘图上下文(容器，主题，渲染方式)
    const chart = echarts.init(chartDom, 'light',{renderer: 'svg'})
    // 设置上下文如何绘图
    chart.setOption({
      title: {
        text: 'Echarts 入门'
      },
      xAxis: {
        data: ['一季度','二季度','三季度','四季度']
      },
      yAxis: {},
      // 系列：一组数值映射成对应的图
      series: [{
        type: 'bar',
        data: [100, 120, 90, 150]
      }, {
        type: 'pie',
        center: ['50%', 60],
        radius: 35,
        data: [{
          name: '分类1',
          value: 50
        }, {
          name: '分类2',
          value: 60
        }, {
          name: '分类3',
          value: 75
        }]
      }, {
        type: 'line',
        data: [100, 120, 81, 88]
      }]
    })
  </script>
</body>
</html>
