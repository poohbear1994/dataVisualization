<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=FC4CyOX8z21fIOwbrw7EVnOEt9GDLGe2"></script>
  <!-- 引用TrackAnimation库 -->
  <script type="text/javascript" src="https://api.map.baidu.com/library/TrackAnimation/src/TrackAnimation_min.js"></script>
  <title>百度地图轨迹动画</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
     #map {
      width: 100%;
      height: 100%;
      position: relative;
    }
    /* 隐藏logo与版权 */
    .anchorBL, .BMap_cpyCtrl {
      display: none;
    }
    .tools {
      position: absolute;
      left: 10px;
      top: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="tools">
    <button id="start">start</button>
    <button id="cancel">cancel</button>
  </div>
  <script>
    // 地图容器
    const map = new BMapGL.Map('map')
    // 生成一个坐标点
    const point = new BMapGL.Point(116.2967611, 40.047363)
    // 根据地图中心与缩放绘制地图
    map.centerAndZoom(point, 10)
    // 允许通过滚轮缩放
    map.enableScrollWheelZoom(true)
    const points = [
      new BMapGL.Point(116.418038,39.91979),
      new BMapGL.Point(116.418267,40.059246),
      new BMapGL.Point(116.307899,40.057038)
    ]
    const lines = new BMapGL.Polyline(points)
    const opts = {
      delay: 5000,
      duration: 10000,
      tilt: 30,
      overallView: true
    }
    // 创建轨迹动画
    const trackAnimation = new BMapGLLib.TrackAnimation(map, lines)
    document.getElementById('start').addEventListener('click', () => {
      // 开启动画
      trackAnimation.start()
    })
    document.getElementById('cancel').addEventListener('click', () => {
      // 取消动画
      trackAnimation.cancel()
    })
    
  </script>
</body>
</html>
