<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>百度地图入门</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
     #map {
      width: 100%;
      height: 100%;
    }
    /* 隐藏logo与版权 */
    .anchorBL, .BMap_cpyCtrl {
      display: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // 地图容器
    function init () {
      const map = new BMapGL.Map('map')
      // 生成一个坐标点
      const point = new BMapGL.Point(116.404, 39.915)
      // 根据地图中心与缩放绘制地图
      map.centerAndZoom(point, 10)
      // 允许通过滚轮缩放
      map.enableScrollWheelZoom(true)
    }
    // 提升页面首屏速度
    window.onload = () => {
      const script = document.createElement('script')
      script.src = 'https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=FC4CyOX8z21fIOwbrw7EVnOEt9GDLGe2&callback=init'
      document.body.appendChild(script)
      init()
    }
  </script>
</body>
</html>
