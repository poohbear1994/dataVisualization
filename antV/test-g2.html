<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test-g2</title>
  <script src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script>
</head>
<body>
  <!-- 容器 -->
  <div id="g2-chart"></div>

  <script>
    // 获取dom
    const chartDom = document.getElementById('g2-chart')
    // 设置绘图
    const line = new G2Plot.Line(chartDom, {
      // 数据源
      data: [
        { year: '1991', value: 3 },
        { year: '1992', value: 4 },
        { year: '1993', value: 3.5 },
        { year: '1994', value: 5 },
        { year: '1995', value: 4.9 },
        { year: '1996', value: 6 },
        { year: '1997', value: 7 },
        { year: '1998', value: 9 },
        { year: '1999', value: 13 },
      ],
      // 数据源中对应的键
      xField: 'year',
      yField: 'value',
      // 转折点
      point: {
        visible: true,
        size: 6,
        color: '#ffffff',
        // 绘点
        style: {
          stroke: '#9ff234',
          lineWidth: 2,
          fillOpacity: 1
        }
      },
      // 转折点处的标签
      label: {
        visible: true,
        formatter: (v) => {
          return `${v.value}k`
        }
      },
      color: '#f2740c',
      yAxis: {
        label: {
          formatter: (v) => {
            return `${v}k`
          }
        }
      },
      xAxis: {
        label: {
          formatter: (v) => {
            return `${v}年`
          }
        }
      },
    })
    // 渲染
    line.render()
  </script>
</body>
</html>
